<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./styles.css">
   
</head>

<body>
    <div style="width: 100%; height: 100%;">
        <div class="login-container">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" aria-label="Login">Login</button>

                <div style="padding: 5px;">
                    <a href="{% url 'signup' %}">Don't have an account? Create one</a><br>
                    <a href="{% url 'home' %}">Return Home</a>
                </div>

            </form>
        </div>
    </div>
</body>
<style>
    .login-container {
        width: 300px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
    }

    form {
        text-align: center;
    }

    button {
        display: block;
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    a {
        text-decoration: none;
        color: #007bff;
    }
</style>
</html>
